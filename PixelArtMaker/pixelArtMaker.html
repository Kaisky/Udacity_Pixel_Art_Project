<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <div class="background-image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg);">
    </div>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
        <nav>
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" value="1">
                Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" value="1">
                <input type="submit">
            </form>
        </nav>
    </header>
    <section class="hero">
        <div class="workspace">
            <h2>Pick A Color</h2>
            <input type="color" name="colorPicker" id="colorPicker">
            <br>
            <button type="button" id="deleteGrid">Delete Canvas</button>
            <button type="button" id="clearGrid">Clear Canvas</button>
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
            <script src="designs.js"></script>
        </div>
    </section>
</html>
